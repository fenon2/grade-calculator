<html>
  <head>
    <title>test1</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>kalkulator</h1>
    <form action="calc.html" method="POST">
      <div class="form-input">
        <label for="maxPoints" class="label">
          Ilość punktów do zdobycia:
        </label>
        <input id="maxPoints" name="maxPoints" type="number" step="1" min="1">
      </div>
      <div class="form-input">
        <label for="earnedPoints" class="label">Ilość zdobytych punktów:</label>
        <input id="earnedPoints" type="number" step="0.5" min="0">
      </div>
      <div class="form-input">
        <label for="earnedPoints" class="label">&nbsp;</label>
        <input id="buttonCalc" type="button" value="Przelicz">
      </div>
    </form>
    <div>
      <span id="score"></span>
      <span id="grade"></span>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
